language: python
sudo: false

python:
  - "3.5"

env:
  global:
    - INSTALL_DIR=$HOME/opt
    - CACHE_DIR=$HOME/cached
    - SRC_DIR=$HOME/tmp
  matrix:
    - Platform=Posix

cache:
  directories:
    - ${INSTALL_DIR}
    - ${CACHED_DIR}

addons:
  apt:
    packages:
      - re2c # Needed by ninja
        #- qemu-system-arm  # Doesn't install!!

before_install:
  - export PATH=${INSTALL_DIR}/bin:$PATH
  - python --version
  - python2 --version
  - python3 --version
  - virtualenv --version

install:
  - tools/ninja-install.py --src ${SRC_DIR}/ninja --prefix ${INSTALL_DIR}
  - tools/qemu-install.py --src ${SRC_DIR}/qemu --prefix ${INSTALL_DIR}
  - tools/binutils-install.py --src ${SRC_DIR}/binutils --prefix ${INSTALL_DIR}/cross

before_script:
  - ninja --version
  - qemu-system-arm --version

script:
  - make ${Platform}
  - make run-${Platform}
