language: c, python3

addons:
  apt:
    packages:
      - re2c

install:
  - CURDIR = $(pwd)
  - if [ ! -d "~/foss/ninja" ]: then
  -   mkdir ~/foss/ninja
  -   git clone https://github.com/martine/ninja.git ~/foss/ninja
  -   cd ~/foss/ninja
  -   ./configure.py --bootstrap
    fi
  - export PATH=$(pwd):$PATH
  - cd $CURDIR

cache:
  directories:
    - ~/foss

script:
  - ninja --version
  - make Posix
  - make run-posix
